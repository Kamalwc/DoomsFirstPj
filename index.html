<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Country Search</title>
</head>

<body>
    <div class="container">

        <h1>Country Search</h1>

        <input type="text" id="searchTerm">
        <button id="search" class="btn btn-primary">Submit</button>


        <div class="card countryCard">

            <div class="card-header text-center">
                <h1 id="countryName"></h1>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <img id="flag" src="" alt="">
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <p id="temp"></p>
                            </div>
                            <div class="col-4 imgCol">
                                <p class="imgP"></p>
                                <p class="description"></p>
                            </div>
                            <div class="col-4">
                                <p id="city"></p>
                                <p class="currentDate"></p>
                            </div>
                        </div>
                    </div>


                    <div class="col">
                        <p id="region"></p>
                        <p id="capital"></p>
                        <p id="languages"></p>
                        <p id="population"></p>
                        <p id="currencies"></p>

                    </div>
                </div>



            </div>



        </div>


        <div class="card covidCard">
            <div class="card-header" id="covidHeader">
                <h1 id="covidH1"></h1>
            </div>
            <div class="card-body">
                <p class="active_cases"></p>
                <p class="critical"></p>
                <p class="death_ratio"></p>
                <p class="deaths"></p>
                <p class="recovered"></p>
                <p class="recovery_ratio"></p>
                <p class="tested"></p>
                <p class="total_cases"></p>

            </div>
        </div>
        <div class="card" id="ImagesCard">

            <div class="card-header" id="ImagesHeader">
                <h1 id="Images"></h1>
            </div>

            <div class="card-body">
                <div id="results"></div>
            </div>
        </div>

        <div class="card" id="videoCard">
            <div class="card-header">
                <h1 id="videos"></h1>
            </div>

            <div class="card-body search-results">

            </div>


        </div>


        <div id="map"></div>


    </div>

    <div class="card">
        <div class="card-header">
            <h2>Articles</h2>
        </div>
        <div id="articles" class="card-body"></div>
    </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4vv5RSV6CNNL0Scjw2pRTfoiO-1_dEYE&callback=initMap">
        </script>

    <script src="script.js"></script>
</body>

</html>
