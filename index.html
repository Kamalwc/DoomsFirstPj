<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Country Search</title>
</head>

<body>

    <h1>Country Search</h1>
    <input type="text" id="searchTerm">
    <button id="search" class="btn btn-primary" type="submit">Submit</button>

    <div class="container"> float
        <div class="row">
            <div class="col-2">
                <!-- history  -->
                <div class="row history">
                    <div class="col ">
                        <!-- content here -->
                        <div class="col">
                            <div class="">History</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <!-- middle  -->
                <div class="row">
                    <div class="col">
                        <!-- flag content here -->
                        <div class="col">
                            <div class="">
                                <div class="card countryCard">

                                    <div class="card-header text-center">
                                        <h1 id="countryName"></h1>
                                    </div>

                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <div class="row">
                                                    <img id="flag" src="" alt="">
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <p id="region"></p>
                                                        <p id="capital"></p>
                                                        <p id="languages"></p>
                                                        <p id="population"></p>
                                                        <p id="currencies"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col float">
                        <!-- covid content here -->
                        <div class="col haf">
                            <div class="card covidCard">
                                <div class="card-header" id="covidHeader">
                                    <h1 id="covidH1"></h1>
                                </div>
                                <div class="card-body">
                                    <p class="active_cases"></p>
                                    <p class="critical"></p>
                                    <p class="death_ratio"></p>
                                    <p class="deaths"></p>
                                    <p class="recovered"></p>
                                    <p class="recovery_ratio"></p>
                                    <p class="tested"></p>
                                    <p class="total_cases"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col haf">
                            <!-- image carousel here -->
                            <div class="col">
                                <div class="card" id="ImagesCard">
                                    <div class="card-header" id="ImagesHeader">
                                        <h1 id="Images"></h1>
                                    </div>
                                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img class="d-block w-100"
                                                    src="https://images-na.ssl-images-amazon.com/images/I/91oSUA0bSuL.jpg"
                                                    alt="First slide" height="200px" width="200px">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100"
                                                    src="https://www.syfy.com/sites/syfy/files/styles/1200x680_hero/public/syfywire_blog_post/2018/09/chapter_169.jpg"
                                                    alt="Second slide" height="200px" width="200px">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100"
                                                    src="https://i2.wp.com/www.otaquest.com/wp-content/uploads/2020/02/berserk_03.jpg?resize=640%2C360&ssl=1"
                                                    alt="Third slide" height="200px" width="200px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- weather content here -->
                        </div>
                    </div>
                </div>
                <div class="col-2 right articles">
                    <!-- articles -->
                    <div class="row">
                        <div class="col">
                            <!-- content here -->

                            <div class="col-2">
                                <div class="">Articles</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
