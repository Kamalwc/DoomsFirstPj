<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Country Search</title>
</head>

<body>

    <div class="form">
        <h1>Country Search</h1>
        <input type="text" id="search-term">
        <button id="search" class="btn btn-primary" type="submit">Submit</button>
        
        <div class="dropdown">
            <button class="btn btn-outline dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            How long will you stay
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <p class="duration">1 weeks</p>
            <p class="duration">2 weeks</p>
            <p class="duration">3 weeks</p>
            <p class="duration">4 weeks</p>

            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="row parent-row">
            <div class="col-2">
                <!-- history  -->
                <div class="row history">
                    <div class="col ">
                        <!-- content here -->
                        <div class="col">
                            <div class="">History</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <!-- middle  -->
                <div class="row">
                    <div class="row">
                        <div class="col">
                            <!-- flag content here -->
                            <div class="col">
                                <div class="">
                                    <div class="card countryCard">

                                        <div class="card-header text-center">
                                            <h1 id="countryName"></h1>
                                        </div>

                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="row">
                                                        <img id="flag" src="" alt="">
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <p id="region"></p>
                                                            <p id="capital"></p>
                                                            <p id="languages"></p>
                                                            <p id="population"></p>
                                                            <p id="currencies"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col half">
                            <div class="card covidCard">
                                <div class="card-header" id="covidHeader">
                                    <h1 id="covidH1"></h1>
                                </div>
                                <div class="card-body">
                                    <p class="active_cases"></p>
                                    <p class="critical"></p>
                                    <p class="death_ratio"></p>
                                    <p class="deaths"></p>
                                    <p class="recovered"></p>
                                    <p class="recovery_ratio"></p>
                                    <p class="tested"></p>
                                    <p class="total_cases"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col half">
                            <!-- image carousel here -->
                            <div class="col">
                                <div class="card" id="ImagesCard">
                                    <div class="card-header" id="ImagesHeader">
                                        <h1 id="Images"></h1>
                                    </div>
                                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img class="d-block w-100"
                                                    src="https://i.ytimg.com/vi/ChwNLnLRFlk/maxresdefault.jpg"
                                                    alt="First slide" height="200px" width="200px">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100"
                                                    src="https://i.ytimg.com/vi/ChwNLnLRFlk/maxresdefault.jpg"
                                                    alt="Second slide" height="200px" width="200px">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100"
                                                    src="https://st4.depositphotos.com/4159661/25576/i/1600/depositphotos_255764788-stock-photo-hiriketiya-beach-in-sri-lanka.jpg"
                                                    alt="Third slide" height="200px" width="200px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <!-- weather content here -->
                            <div class="weather">Weather</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ">

            </div>
            <div class="col-2 right">
                <!-- articles -->
                <div class="row articles">
                    <div class="col">
                        <!-- content here -->

                        <div class="">
                            <div class="">Articles</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
